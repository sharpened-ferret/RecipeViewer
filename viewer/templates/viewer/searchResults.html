<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'viewer/style.css' %}">
        <title>Search - RecipeViewer</title>
    </head>
    <body>
        <div class="container" style="padding-top:1em;">
            <h1 class="heading-text">Search Recipes:</h1>
            
            <div class="search-form">
                <form method="post">
                    {% csrf_token %}
                    {{ searchForm }}
                    {% comment %} <input type="text" name="searchTerm" required=""> {% endcomment %}
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="search-results">
                {{ search_results | safe}}
            </div>

            <div class="break"></div>

            <a href="add-recipe" class="menu-button">
                <div class="button">
                    <h2>Add Recipe</h2>
                </div>
            </a>
            <a href="./" class="menu-button">
                <div class="button">
                    <h2>Home</h2>
                </div>
            </a>
        </div>
    </body>
</html>
